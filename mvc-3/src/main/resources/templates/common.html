<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<th:block th:fragment="res">
	<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript"
	th:href="@{/webjars/bootstrap/js/bootstrap.js}"></script>
</th:block>

</head>
<body>
	<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" 
				th:classappend="${page eq 'product' ? 'active' : ''}"
				th:href="@{/products}">Product</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:classappend="${page eq 'category' ? 'active' : ''}"
					th:href="@{/categories}">Category</a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
