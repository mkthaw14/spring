<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{master}"
>	
<head>
<meta charset="ISO-8859-1">
<title>Product Add</title>
<th:block th:replace="common :: res"></th:block>
</head>
<body>

	<h3 layout:fragment="sub-title">Product Add</h3>
	<a layout:fragment="add-link" th:href="@{/products}" class="btn btn-success">Back</a>
	
	<form layout:fragment="content-body" th:action="@{/product/save}" th:method="post" class="form col-4"
		enctype="multipart/form-data" th:object="${product}">

		<input type="hidden" th:field="*{id}" /> <input type="hidden"
			th:field="*{photo}" />

		<div class="mb-3">
			<label for="" class="form-label">Category</label> <select
				th:field="*{category.id}" class="form-select">
				<th:block th:each="cat: ${categories}">
					<option th:value="${cat.id}" th:text="${cat.name}"></option>
				</th:block>
			</select>
		</div>
		<div class="mb-3">
			<label for="" class="form-label">Name</label> <input type="text"
				required="required" class="form-control" th:field="*{name}" />
		</div>
		<div class="mb-3">
			<label for="" class="form-label">Price</label> <input type="number"
				required="required" class="form-control" th:field="*{price}" />
		</div>

		<div class="mb-3">
			<label for="" class="form-label">Type</label>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio"
					name="inlineRadioOptions" id="inlineRadio1" th:value="electronics"
					th:field="*{type}"> <label class="form-check-label"
					for="inlineRadio1">Electronics</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio"
					name="inlineRadioOptions" id="inlineRadio2" th:value="clothes"
					th:field="*{type}"> <label class="form-check-label"
					for="inlineRadio2">Clothes</label>
			</div>
		</div>
		<div class="mb-3">
			<label for="formFile" class="form-label">Upload Photo</label> <input
				class="form-control" type="file" id="formFile" required="required"
				name="photo_file_name">
		</div>
		<div class="mb-3">
			<button class="btn btn-success float-end">Save</button>
		</div>
	</form>
</body>
</html>
