<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master}">
<head>
<meta charset="ISO-8859-1">
<title>Category Add</title>

<!--  <th:block th:replace="common :: res"></th:block> -->
</head>
<body>

	<h3 layout:fragment="sub-title">Category Add</h3>
	<a layout:fragment="add-link" th:href="@{/categories}"
		class="btn btn-success">Back</a>
	<form layout:fragment="content-body" th:action="@{/category/save}"
		th:method="post" class="form col-4" th:object="${category}">

		<input type="hidden" th:field="*{id}" />

		<div class="mb-3">
			<label for="" class="form-label">Name</label> <input type="text"
				required="required" class="form-control" th:field="*{name}" />
		</div>

		<div class="mb-3">
			<button class="btn btn-success float-end">Save</button>
		</div>
	</form>
</body>
</html>
